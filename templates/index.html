<!-- Sample bootstrap page -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>My Library</title>
  </head>

  <!-- CSS styling provided by Philip Walton at https://github.com/philipwalton/solved-by-flexbox/blob/master/assets/css/components/holy-grail.css -->
  <style type="text/css">
    html {
        height: 100%;
    }
    .holygrail {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .holygrail-body {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
    }
    @media screen and (min-width: 768px) { /* @include media-breakpoint-up(lg) */
        .holygrail-body {
            flex-direction: row;
        }
        .holygrail-main {
            flex: 1;
        }      
        .holygrail-nav, .holygrail-aside {
            flex: 0 0 auto;
        }
    }

    /* Other styles */
    .block {
        padding: 3rem 0;
    }
    .text-inverse {
        color: white;
    }

    /* Form styling provided by th3uiguy at https://stackoverflow.com/questions/23141854/adding-asterisk-to-required-fields-in-bootstrap-3#23141945*/
    .form-group .control-label:after { 
      color: #d00;
      content: "*";
      margin-left: 2px;
      top:7px;
    }
  </style>

  <body class="holygrail">
    <div class="holygrail-body no-gutters">
      <div class="container-fluid mx-3 py-5 bg-light">
        <form method="post" action="/book/add">
          <div class="form-group pl-sm-5">
            <label class="control-label">Title</label>
            <input type="text" name="name" placeholder="To Kill A Mockingbird"></input>
          </div>
          <div class="form-group pl-sm-5">
            <label class="control-label">Author</label>
            <input type="text" name="author" placeholder="Harper Lee"></input>
          </div>
          <hr>
          <div class="form-group pl-sm-5">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
      </form>	
      </div>
    </div>    
    <div class="holygrail-body no-gutters">
      <div class="container-fluid mx-3 py-5 text-inverse">
        <table class="table table-striped">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Added</th>
            <th scope="col">Delete</th>
          </tr>
          {% for each in books %}
            <tr scope="row">
              <td>{{ each.id }}</td>
              <td>{{ each.name }}</td>
              <td>{{ each.author }}</td>
              <td>{{ each.updated_at.strftime('%Y-%m-%d') }}</td>
              <td><button class="fa fa-trash btn btrn-secondary" type="submit" formmethod="post" formaction="/book/delete/{{ each.id }}"></button></td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
